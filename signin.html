<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/signin.css" />
  </head>
  <body>
    <main>
      <a class="back-top" href="index.html">ðŸ¡¨ Back to top</a>
      <section class="signin__section">
        <div class="signin-container">
          <a class="container-image" href="/index.html"
            ><img src="./assets/img/logo_urban-removebg-preview.png" alt=""
          /></a>
          <form class="form__container" id="login--form" novalidate>
            <!-- email  -->
            <div class="form__field">
              <input
                type="email"
                placeholder="Email"
                class="form__input"
                id="email"
                autocomplete="off"
              />
            </div>

            <!-- password -->
            <div class="form__field">
              <input
                type="password"
                placeholder="Password"
                class="form__input"
                id="password"
                autocomplete="off"
              />
            </div>
            <!-- small error -->
            <small id="form_error"></small>

            <!-- submit -->
            <input type="submit" class="form__input__btn" value="Sign in" />

            <!-- Sign up -->
            <div class="form-signup">
              <a class="signup_link" href="./signup.html"
                >Not a member yet? Sign up</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="signin.js"></script>
  </body>
</html>
