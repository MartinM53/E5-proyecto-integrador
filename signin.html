<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/signin.css" />
  </head>
  <body>
    <section class="signin__section">
      <div class="signin-container">
        <img src="./assets/img/logo_urban-removebg-preview.png" alt="" />
        <div class="container-form">
          <input type="email" id="email" />
          <input type="password" id="password" />
          <div class="form-forgotpass">
            <a class="forgotpass_link" href="#">Forgot your password?</a>
          </div>

          <button>Sign in</button>
          <div class="form-signup">
            <a class="signup_link" href="./signup.html"
              >Not a member yet? Sign up</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
