<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/signup.css" />
  </head>
  <body>
    <main>
      <a class="back-top" href="index.html">ðŸ¡¨ Back to top</a>
      <section class="signup__section">
        <div class="signup-container">
          <img src="./assets/img/logo_urban-removebg-preview.png" alt="" />
          <!-- <div class="container-form" >
            <div class="form">
              <a class="btn btn-1" href="#">Join using Facebook</a>
              <a class="btn btn-2" href="#">Join with email</a>
            </div> -->
            <form class="form__container" id="register-form">
              <p class="form__title" >Sign up</p>
              <!-- Nombre -->
              <div class="form__field">
                <input type="text" placeholder="Name" class="form__input" id="name" autocomplete="off">
                <small></small>
              </div>
              <!-- Apellido -->
              <div class="form__field">
                <input type="text" placeholder="Last name" class="form__input" id="lastName" autocomplete="off">
                <small></small>
              </div>
              <!-- email  -->
              <div class="form__field">
                <input type="email" placeholder="Email" class="form__input" id="email" autocomplete="off">
                <small></small>
              </div>
              <!-- password -->
              <div class="form__field">
                <input type="password" placeholder="Password" class="form__input" id="password" autocomplete="off">
                <small></small>
              </div>
              <!-- telefono -->
              <div class="form__field">
                <input type="number" placeholder="Phone number" class="form__input" id="phone" autocomplete="off">
                <small></small>
              </div>

              <!-- submit -->

              <input type="submit" class="form__input__btn" value="Sign up">
              

              <!-- Sign in -->
              <div class="form-signin">
              <a class="signin_link" href="./signin.html"
                >Already a member? Sign in</a
              >
             </div>



            </form>

         
          </div>
        </div>
      </section>
    </main>
    <script src="signup.js"></script>
  </body>
</html>
